<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Shannon Orcutt Art</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

	<div class="header">
		<div class="header-inner">
			<h1>Shannon Orcutt</h1>
			<ul>
				<li>Design</li>
				<li>Illustration</li>
				<li>Sketchbook</li>
				<li><a href="#about">About</a></li>
				<li>Contact</li>
			</ul>
		</div>
	</div>

	<div class="main">
		<div id="container">
			<div class="item illustration">
				<img src="img/collin.jpg">
			</div>
			<div class="item illustration ink">
				<img src="img/currents.jpg">
			</div>
			<div class="item illustration acrylic">
				<img src="img/sloppy_still_life.jpg">
			</div>
			<div class="item illustration digital">
				<img src="img/laura_palmer.gif">
			</div>
			<div class="item illustration">
				<img src="img/huntress.jpg">
			</div>
			<div class="item illustration">
				<img src="img/iphone_man.jpg">
			</div>
			<div class="item illustration">
				<img src="img/dot_rats.jpg">
			</div>
			<div class="item illustration sketchbook">
				<img src="img/sketch_laura.jpg">
			</div>
			<div class="item illustration digital">
				<img src="img/self_portrait.jpg">
			</div>
			<div class="item design">
				<img src="img/timeline.jpg">
			</div>
		</div>
	</div>

	<div id="about"></div>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
<script type="text/javascript">
	var $container = $('#container');
	// init
	$container.isotope({
	  // options
	  itemSelector: '.item',
	  layoutMode: 'masonry'
	});
</script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
