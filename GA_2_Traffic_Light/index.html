<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TRAFFIC LIGHT</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

	<div class="background">

		<div class="traf-light-wrapper">

			<div class="light-cont">

				<div class="traf-light shadow" id="red-light"></div>
				<div class="traf-light shadow" id="yellow-light"></div>
				<div class="traf-light shadow" id="green-light"></div>

			</div>

			<div class="button-cont">

				<div class="button" id="stop">STOP</div>
				<div class="button" id="caution">CAUTION</div>
				<div class="button" id="go">GO</div>

			</div>

		</div>

	</div>

</body>
</html>
