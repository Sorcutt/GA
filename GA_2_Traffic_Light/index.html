<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TRAFFIC LIGHT</title>
	<script type="text/javascript" src="js/application.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
	<div class="background">
		<div id="wrapper">
			<div id="light-cont">
				<div id="red-light" class="traf-light shadow"></div>
				<div id="yellow-light" class="traf-light shadow"></div>
				<div id="green-light" class="traf-light shadow"></div>
			</div>
			<div class="button-cont">
				<div class="button" id="stop" onclick="buttonClick('red-light')">STOP</div>
				<div class="button" id="caution" onclick="buttonClick('yellow-light')">CAUTION</div>
				<div class="button" id="go" onclick="buttonClick('green-light')">GO</div>
			</div>
		</div><!-- wrapper end -->
	</div><!-- background end -->
</body>
</html>
