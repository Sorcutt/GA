<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TRAFFIC LIGHT</title>
	<script type="text/javascript" src="js/application.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
	<div class="background">
		<div id="traf-light">
			<div id="light-cont">
				<div class="traf-light shadow" id="red-light"></div>
				<div class="traf-light shadow" id="yellow-light"></div>
				<div class="traf-light shadow" id="green-light"></div>
			</div>
			<div class="button-cont">
				<div class="button" id="stop" onclick="buttonClick()">STOP</div>
				<div class="button" id="caution" onclick="buttonClick()">CAUTION</div>
				<div class="button" id="go" onclick="buttonClick()">GO</div>
			</div>
		</div>
	</div>
</body>
</html>
